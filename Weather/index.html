<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">Weather App</h1>
        </header>

        <div class="search-container">
            <div class="input-wrapper">
                <img src="assets/icons8-search.svg" class="input-icon" alt="Search Icon">
                <input class="search" type="text" id="cityInput" placeholder="Search city">
            </div>
        </div>

        <div class="weather-info" id="weatherInfo" style="display: none;">
            <div class="location-container">
                <h2 class="location" id="location">Location</h2>
                <h3 class="date" id="date">Current Date and Time</h3>
            </div>
            <div class="images">
                <img src="assets/cloudy-day-3.svg" alt="Weather Icon" class="weather-icon" id="weatherIcon">
                <h2 class="cel" id="temperature">29Â°C<br>clouds</h2>
            </div>
            <div class="wind-humidity">
                <div class="humidity">
                    <img src="assets/humidity-svgrepo-com.svg" alt="Humidity Icon" class="humidity-icon">
                    <h3 id="humidity">Humidity: 60%</h3>
                </div>
                <div class="wind">
                    <img src="assets/cloud-wind-icon.svg" alt="Wind Icon" class="wind-icon">
                    <h3 id="wind">Wind: 10mph</h3>
                </div>
            </div>
        </div>

        <div class="invalid-input" id="invalidInput" style="display: none;">
            <p class="message">Invalid input. Please enter a valid city name.</p>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
